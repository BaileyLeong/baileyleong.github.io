<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contact</title>
    <link rel="stylesheet" href="/styles/contact.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@0,100;0,300;0,400;0,700;0,900;1,100;1,300;1,400;1,700;1,900&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <header class="header">
      <a class="header__title" href="../index.html"><h1>Bailey Leong</h1></a>
      <nav class="header__nav">
        <ul class="header__list">
          <li class="header__list-item"><a href="../index.html">Home</a></li>
          <li class="header__list-item">
            <a href="/pages/work.html">My Work</a>
          </li>
          <li class="header__list-item">
            <a href="/pages/contact.html">Contact</a>
          </li>
          <li class="header__list-item">
            <a href="https://www.linkedin.com/in/bailey-leong/" target="_blank"
              >Linkedin</a
            >
          </li>
          <li class="header__list-item">
            <a href="https://github.com/BaileyLeong" target="_blank">Github</a>
          </li>
        </ul>
      </nav>
    </header>
    <main>
      <section class="contact">
        <article class="contact__page">
          <form
            class="contact__form"
            action="https://formspree.io/f/myzebqwv"
            method="POST"
          >
            <label class="contact__form-label">
              Your Name:
              <input
                class="contact__form-input"
                type="text"
                name="name"
                placeholder="Your Name"
              />
            </label>
            <label class="contact__form-label">
              Your email:
              <input
                class="contact__form-input"
                type="email"
                name="email"
                placeholder="email@example.com"
              />
            </label>
            <label class="contact__form-label">
              Your message:
              <textarea
                class="contact__form-input"
                name="message"
                placeholder="Write your message here..."
              ></textarea>
            </label>
            <button class="contact__form-button" type="submit">Send</button>
          </form>
        </article>
      </section>
    </main>
    <footer class="footer">
      <nav class="footer__nav">
        <ul class="footer__list">
          <li class="footer__list-item"><a href="../index.html">Home</a></li>
          <li class="footer__list-item">
            <a href="/pages/work.html">My Work</a>
          </li>
          <li class="footer__list-item">
            <a href="/pages/contact.html">Contact</a>
          </li>
          <li class="footer__list-item">
            <a href="https://www.linkedin.com/in/bailey-leong/" target="_blank"
              >Linkedin</a
            >
          </li>
          <li class="footer__list-item">
            <a href="https://github.com/BaileyLeong" target="_blank">Github</a>
          </li>
        </ul>
      </nav>
    </footer>
  </body>
</html>
