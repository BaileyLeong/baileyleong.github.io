    <header class="header">

    <main>
      <section class="contact">
        <article class="contact__page">
          <div class="contact__form">
            <form action="https://formspree.io/f/myzebqwv" method="POST">
              <label>
                Your Name:
                <input type="text" name="name" />
              </label>
              <label>
                Your email:
                <input type="email" name="email" />
              </label>
              <label>
                Your message:
                <textarea name="message"></textarea>
              </label>
              <button type="submit">Send</button>
            </form>
          </div>
        </article>
      </section>
    </main>
